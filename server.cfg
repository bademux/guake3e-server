// general server info
//set sv_hostname "Server Name" // name that appears in server list
set g_motd "Recharge you charge"  // message that appears when connecting
set sv_maxclients 8
set sv_pure 1 

// free for all
set g_gametype 0                 // 0:FFA, 1:Tourney, 2:FFA, 3:TD, 4:CTF
set timelimit 10             
set fraglimit 20
g_needpass 1
g_password "recharge"


